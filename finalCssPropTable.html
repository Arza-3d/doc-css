<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>final table css prop</title>
  <script src="https://raw.githack.com/Arza-3d/doc-css/master/cssPropKey.js"></script>
  <script src="https://raw.githack.com/Arza-3d/doc-css/master/mapMozDevCssProp.js"></script>
  <script src="https://raw.githack.com/Arza-3d/doc-css/master/mapW3CssProp.js"></script>

  <script type="text/javascript" charset="utf-8">
    function copyText(myText) {

      alert('copy start ');

      let tempText = document.createElement('textarea');
      tempText.id = 'myTemporaryText';

      document.body.prepend(tempText);

      tempText.style.display = "block";
      tempText.innerHTML = myText;
      tempText.value = myText;


      tempText.select();
      tempText.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }
  </script>

  <body>
    body
    <script type="text/javascript" charset="utf-8">
      function wrapTd(myText) {
        return "<td>" + myText + "</td>\n"
      }


      function wrapA(myLink, myText) {
        return "<a href='" + myLink + "'>" + myText + "</a>\n";
      }

      function makeTable() {

        let myTable = '<table>\n';
        let myTHead = `
        <thead>
        <tr>
        <th>no</th>
        <th>prop</th>
        <th>w3</th>
        <th>mozdev</th>
        </tr>
        </thead>
        `;
        let myTbody = '<tbody>',
        w3CssPropLink = "",
        mozDevCssPropLink = "",
        myProp;

        for (let i = 0; i < cssPropKeys.length; i++) {

          myProp = cssPropKeys[i];
          myTbody += '\n <tr>';

          w3CssPropLink = mapCssProp1.get(myProp);

          w3CssPropLink = (w3CssPropLink == undefined) ? "": wrapA(w3CssPropLink, 'w3');

          mozDevCssPropLink = mapCssProp2.get(myProp);
          mozDevCssPropLink = (mozDevCssPropLink == undefined) ? '': wrapA(mozDevCssPropLink, 'moz');

          myTbody += wrapTd(i + 1)+'\n';
          myTbody += wrapTd(cssPropKeys[i]);
          myTbody += wrapTd(w3CssPropLink);
          myTbody += wrapTd(mozDevCssPropLink);

          myTbody += '\n </tr>';

        }
        myTbody += '\n</tbody>';
        myTable += myTHead + '\n';
        myTable += myTbody + '\n</table>';

copyText(myTable);
        return myTable;
      }

      document.body.innerHTML = makeTable();
    </script>

  </body>
</html>
